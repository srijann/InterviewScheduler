<div>
	<button class="btn btn-success" data-ng-click="checkGridApi()">
		<span class="glyphicon glyphicon-user"></span>Add Vendor
	</button>
</div>	
<div ui-grid="gridOptions" ui-grid-selection></div>
<div>
	<button class="btn btn-success" data-ng-disabled="vendorDeleteDisable" ng-click="">
		<span class="glyphicon glyphicon-user"></span>Delete Vendor
	</button>
	<button class="btn btn-success"  data-ng-disabled="vendorEditDisable" data-ng-click="toggleModal()">
		<span class="glyphicon glyphicon-user"></span>Edit Vendor
	</button>
   <modal title="Edit Vendor" visible="showModal">
    <form role="form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].vendorName"/>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].location" />
      </div>
   
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>
</div>
