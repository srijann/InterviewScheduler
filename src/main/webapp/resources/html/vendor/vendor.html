
<div class="container">

	<h3>Vendor</h3>


	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Vendor Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="name" placeholder="Enter Vendor Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Location:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="location" placeholder="Enter Location">
			</div>
		</div>
	</form>

	<hr>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Add Vendor
	</button>

	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Delete Vendor
	</button>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Edit Vendor
	</button>


</div>
<div ui-view></div>
