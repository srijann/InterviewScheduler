<div class="container">

	<h3>Consultant</h3>

	<html ng-app="interviewSchedulerApp">  
    <head lang="en">
        <meta charset="utf-8">
        <title>Getting Started With ngGrid Example</title>  
        <link rel="stylesheet" type="text/css" href="ng-grid.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="jquery-1.8.2.js"></script>
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="ng-grid-1.3.2.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body ng-controller="consultant.controller">
        <div class="gridStyle" ng-grid="gridOptions">
        </div>
    </body>
</html>
<!-- style.css -->
.gridStyle {
    border: 1px solid rgb(212,212,212);
    width: 400px; 
    height: 300px
}

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Consultant Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="consultant.name"
					placeholder="Enter Consultant Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Date Of Birth:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="consultant.dob" placeholder="Enter DOB">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Social Security Number:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="consultant.ssn" placeholder="Enter SSN">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email Address:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="consultant.email"
					placeholder="Enter Email Address">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone Number:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="consultant.phone" placeholder="Enter Phone Number">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Years of Experience:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="consultant.yrsExp" placeholder="Enter Yrs of Exp.">
			</div>
		</div>
	</form>

	<hr>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Add Consultant
	</button>

	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Delete Consultant
	</button>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Edit Consultant
	</button>


</div>
<div ui-view></div>
