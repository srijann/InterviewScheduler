<div class="container">

	<h3>User</h3>

	<html ng-app="interviewSchedulerApp">
<head lang="en">
<meta charset="utf-8">
<title>User Login</title>
<link rel="stylesheet" type="text/css" href="ng-grid.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="ng-grid-1.3.2.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body ng-controller="login.controller">
	<div class="gridStyle" ng-grid="gridOptions"></div>
</body>
	</html>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">User Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.name"
					placeholder="Enter User Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.password"
					placeholder="Enter Password">
			</div>
		</div>
	</form>

	<hr>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Login
	</button>
	
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Register
	</button>

</div>
<div ui-view></div>
