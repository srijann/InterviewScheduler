	<!-- <h3 ng-show="edit">Create New Consultant:</h3>
	<h3 ng-hide="edit">Consultant:</h3> -->

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Consultant Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="name"
					placeholder="Enter Consultant Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Date Of Birth:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="dob" placeholder="Enter DOB">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Social Security Number:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="ssn" placeholder="Enter SSN">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email Address:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="address"
					placeholder="Enter Email Address">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone Number:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="phone" placeholder="Enter Phone Number">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Years of Experience:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="yrsExp" placeholder="Enter Yrs of Exp.">
			</div>
		</div>
	</form>

	<hr>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Add Consultant
	</button>

	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Delete Consultant
	</button>
	<button class="btn btn-success" data-ng-click="">
		<span class="glyphicon glyphicon-user"></span>Edit Consultant
	</button>


</div>
<div ui-view></div>
