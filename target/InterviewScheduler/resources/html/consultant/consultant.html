<div>
	<button class="btn btn-success" data-ng-click="checkGridApi()">
		<span class="glyphicon glyphicon-user"></span>Add Consultant
	</button>
</div>	
<div ui-grid="gridOptions" ui-grid-selection></div>
<div>
	<button class="btn btn-success" data-ng-disabled="consultantDeleteDisable" ng-click="">
		<span class="glyphicon glyphicon-user"></span>Delete Consultant
	</button>
	<button class="btn btn-success"  data-ng-disabled="consultantEditDisable" data-ng-click="toggleModal()">
		<span class="glyphicon glyphicon-user"></span>Edit Consultant
	</button>
   <modal title="Edit Consultant" visible="showModal">
    <form role="form" ng-submit="sendPost()" >
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].name"/>
      </div>
      <div class="form-group">
        <label>Years Experience</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].yrsExp" />
      </div>
      <div class="form-group">
        <label>Institution</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].educationDetail.institutionName" />
      </div>
      <div class="form-group">
        <label>Graduated Year</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].educationDetail.graduateYear" />
      </div>
      <div class="form-group">
        <label>Current Client</label>
        <input type="text" class="form-control" ng-model="selectedRows[0].yrsExp" />
      </div>
      <button type="submit" class="btn btn-default" ng-click="closeModal()">Submit</button>
    </form>
  </modal>
</div>
